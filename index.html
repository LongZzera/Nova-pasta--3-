<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Avian Arcana: Sky Lords (Complete)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f0f13;
            font-family: 'Rajdhani', sans-serif;
            user-select: none;
        }

        /* --- UI GERAL --- */
        #game-ui {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: none;
        }

        .hud-panel {
            position: absolute;
            background: rgba(20, 20, 35, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px; border-radius: 12px;
            color: white; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* BARRA DE STATUS */
        #stats-bar { bottom: 30px; left: 30px; width: 320px; transform: skewX(-10deg); }
        .hud-content { transform: skewX(10deg); }
        .bar-container {
            width: 100%; height: 12px; background: #111;
            margin-bottom: 8px; position: relative;
            border-radius: 2px; overflow: hidden; border: 1px solid #444;
        }
        .bar-fill { height: 100%; width: 100%; transition: width 0.1s linear; }
        #hp-bar { background: linear-gradient(90deg, #ff3333, #aa0000); box-shadow: 0 0 10px #ff0000; }
        #mana-bar { background: linear-gradient(90deg, #00ccff, #0055ff); box-shadow: 0 0 10px #0088ff; }

        /* HABILIDADE ESPECIAL */
        #ability-box {
            display: flex; align-items: center; justify-content: space-between;
            margin-top: 10px; padding-top: 5px; border-top: 1px solid rgba(255,255,255,0.2);
        }
        #ability-icon {
            width: 40px; height: 40px; background: #333; border: 2px solid #ffcc00;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-family: 'Black Ops One'; color: #ffcc00; font-size: 20px;
        }
        #ability-name { font-size: 14px; color: #ffcc00; margin-left: 10px; text-transform: uppercase; }
        #ability-cooldown { font-size: 12px; color: #aaa; margin-left: auto; }

        /* INFO TOPO DIREITA */
        #info-panel { top: 30px; right: 30px; text-align: right; border-right: 4px solid #ffcc00; }
        #info-panel h2 { margin: 0; font-family: 'Black Ops One', cursive; font-size: 32px; color: #ffcc00; letter-spacing: 2px; }
        
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            transform: translate(-50%, -50%); border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%; pointer-events: none;
        }
        #crosshair::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 4px; height: 4px; background: white;
            transform: translate(-50%, -50%); border-radius: 50%;
        }

        #storm-warning {
            position: absolute; top: 15%; left: 50%; transform: translateX(-50%);
            color: #ff4444; font-family: 'Black Ops One'; font-size: 32px;
            text-shadow: 0 0 10px red; display: none; animation: pulse 0.8s infinite;
        }

        #altitude-warning {
            position: absolute; top: 10%; left: 50%; transform: translateX(-50%);
            color: #ffcc00; font-family: 'Black Ops One'; font-size: 24px;
            text-shadow: 0 0 10px orange; display: none; animation: pulse 0.5s infinite;
        }

        /* --- LOBBY UI --- */
        #lobby-ui {
            position: absolute; width: 100%; height: 100%;
            /* Fundo semi-transparente para ver o 3D atr√°s */
            background: radial-gradient(circle at center, rgba(26, 26, 46, 0.4) 0%, #000 100%);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: white; z-index: 10;
            pointer-events: auto;
        }

        .lobby-title {
            position: absolute; top: 40px; left: 60px;
            font-family: 'Black Ops One'; font-size: 72px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
        }

        .coin-display {
            position: absolute; top: 40px; right: 60px;
            font-size: 24px; color: #ffcc00; font-weight: bold;
            background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 30px;
            border: 2px solid #ffcc00; box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
            display: flex; align-items: center; gap: 10px;
        }

        .lobby-content { display: flex; width: 90%; height: 75%; margin-top: 80px; gap: 40px; }

        .selection-panel {
            width: 380px; display: flex; flex-direction: column; gap: 10px;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 0 20px 20px 0;
            border-left: 4px solid #ff00cc; overflow-y: auto;
        }

        .bird-card {
            background: linear-gradient(90deg, #222, #1a1a1a);
            padding: 15px; cursor: pointer; border: 1px solid #333;
            transition: all 0.2s; display: flex; align-items: center; justify-content: space-between;
        }
        .bird-card:hover { transform: translateX(5px); background: #333; }
        .bird-card.active { border-color: #ff00cc; background: linear-gradient(90deg, #330033, #111); }
        .bird-card.locked { opacity: 0.6; filter: grayscale(0.8); }
        
        .bird-icon { width: 40px; height: 40px; background: #555; border-radius: 50%; display: grid; place-items: center; font-weight: bold; }
        .price-tag { font-size: 12px; color: #ffcc00; font-weight: bold; }

        .stats-panel {
            position: absolute; bottom: 40px; right: 60px;
            width: 300px; background: rgba(0,0,0,0.6);
            padding: 20px; border-radius: 10px; border-top: 3px solid #00ccff;
        }

        .map-selector {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px;
        }
        .map-btn {
            background: transparent; border: 2px solid #555; color: #aaa;
            padding: 10px 30px; font-family: 'Black Ops One'; font-size: 18px;
            cursor: pointer; transition: all 0.3s;
        }
        .map-btn:hover { border-color: white; color: white; }
        .map-btn.active { background: white; color: black; border-color: white; box-shadow: 0 0 20px white; }

        #start-btn {
            position: absolute; top: 50%; right: 60px; transform: translateY(-50%);
            padding: 20px 40px; font-size: 36px;
            background: linear-gradient(45deg, #ff00cc, #6600ff);
            border: none; color: white; font-family: 'Black Ops One';
            cursor: pointer; clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
            transition: transform 0.2s, filter 0.2s;
        }
        #start-btn:hover { transform: translateY(-50%) scale(1.05); filter: brightness(1.2); }
        #start-btn:disabled { background: #555; cursor: not-allowed; filter: none; }

        #buy-btn {
            width: 100%; padding: 10px; margin-top: 10px;
            background: #ffcc00; border: none; color: black;
            font-weight: bold; cursor: pointer; display: none;
        }

        #game-over-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        #go-title { font-size: 100px; font-family: 'Black Ops One'; margin: 0; }
        
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>

                <div style="display:flex; justify-content:space-between; font-weight:bold;"><span>VIDA</span> <span id="hp-val">100</span></div>

                <!-- Nova Se√ß√£o de Habilidade -->

    <!-- GAME OVER -->
    <div id="game-over-screen">
        <h1 id="go-title">FIM DE JOGO</h1>

        <div style="font-size: 20px; color: #ffcc00; margin-bottom: 20px;">Moedas Ganhas: +<span id="earned-coins">0</span></div>

    <script type="module">
        import * as THREE from 'three';
        import { ImprovedNoise } from 'three/addons/math/ImprovedNoise.js';

        // --- CONSTANTES ---
        const MAX_FLIGHT_HEIGHT = 80;

        // --- SISTEMA DE DADOS E ECONOMIA ---
        let playerData = {
            coins: 100,
            unlocked: ['eagle']
        };

        if(localStorage.getItem('skyLordsSave')) {
            try { playerData = JSON.parse(localStorage.getItem('skyLordsSave')); } catch(e) {}
        }

        function saveGame() {
            localStorage.setItem('skyLordsSave', JSON.stringify(playerData));
            const coinEl = document.getElementById('player-coins');
            if(coinEl) coinEl.innerText = playerData.coins;
        }

        // --- DADOS DO JOGO (NOVOS P√ÅSSAROS E HABILIDADES) ---
        const BIRD_STATS = {
            eagle:       { name: "√Åguia Real",   hp: 110, mana: 120, speed: 0.8, turn: 0.9, color: 0xffaa00, price: 0,    desc: "Equilibrada. Habilidade: Empurr√£o S√¥nico.", abilityName: "Onda S√¥nica", abilityCD: 5, abilityType: 'push' },
            falcon:      { name: "Falc√£o Veloz", hp: 80,  mana: 100, speed: 1.2, turn: 0.6, color: 0x3366ff, price: 300,  desc: "Mergulho supers√¥nico. Habilidade: Turbo.", abilityName: "Turbo", abilityCD: 8, abilityType: 'dash' },
            owl:         { name: "Coruja S√°bia", hp: 130, mana: 150, speed: 0.6, turn: 1.1, color: 0xeeeeee, price: 500,  desc: "Silenciosa. Habilidade: Invisibilidade.", abilityName: "Furtividade", abilityCD: 10, abilityType: 'stealth' },
            hummingbird: { name: "Beija-flor",   hp: 50,  mana: 200, speed: 0.9, turn: 1.5, color: 0x00ffcc, price: 800,  desc: "Dif√≠cil de acertar. Habilidade: Cura R√°pida.", abilityName: "N√©ctar", abilityCD: 12, abilityType: 'heal' },
            vulture:     { name: "Abutre",       hp: 160, mana: 80,  speed: 0.7, turn: 0.7, color: 0xaa4444, price: 600,  desc: "Tanque. Habilidade: Escudo de Ossos.", abilityName: "Escudo", abilityCD: 15, abilityType: 'shield' },
            crow:        { name: "Corvo",        hp: 90,  mana: 140, speed: 0.85, turn: 1.2, color: 0x222222, price: 1000, desc: "Sombrio. Habilidade: Teleporte.", abilityName: "Blink", abilityCD: 6, abilityType: 'teleport' },
            phoenix:     { name: "F√™nix",        hp: 120, mana: 180, speed: 0.9, turn: 0.8, color: 0xff4500, price: 2500, desc: "Renascida. Habilidade: Explos√£o Solar.", abilityName: "Nova", abilityCD: 12, abilityType: 'nova' },
            nagas:       { name: "Nagas",        hp: 300, mana: 300, speed: 1.0, turn: 1.0, color: 0x4b0082, price: 10000, desc: "LEND√ÅRIO. O terror dos c√©us. Habilidade: Buraco Negro.", abilityName: "Vazio", abilityCD: 20, abilityType: 'void' }
        };

        const MAP_TYPES = {
            woods:  { ground: 0x1a2e1a, sky: 0x87CEEB, fog: 0x87CEEB, obstacle: 0x3e2723, type: 'woods' },
            desert: { ground: 0x3d331f, sky: 0xffcc99, fog: 0xeebb99, obstacle: 0x6d4c41, type: 'desert' },
            arctic: { ground: 0xf0f8ff, sky: 0xb0e0e6, fog: 0xcfe2f3, obstacle: 0x78909c, type: 'arctic' }
        };

        // --- ENGINE GLOBALS ---
        let scene, camera, renderer, clock;
        let gameState = 'LOBBY'; 
        let world, player, bots = [], projectiles = [], nests = [];
        let selectedBirdKey = 'eagle';
        let selectedMapKey = 'woods';
        let mouseX = 0, mouseY = 0;
        let killCount = 0;
        let sessionCoins = 0;

        const keys = { w: false, s: false, a: false, d: false, space: false, q: false };
        
        // --- FACTORY (MODELOS 3D ATUALIZADOS) ---
        class BirdFactory {
            static create(type) {
                const group = new THREE.Group();
                const color = BIRD_STATS[type].color;

                const matBody = new THREE.MeshStandardMaterial({ color: color, roughness: 0.6, flatShading: true });
                const matSec = new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.8, flatShading: true });
                const matBeak = new THREE.MeshStandardMaterial({ color: 0xffaa00, roughness: 0.4 });
                const matWhite = new THREE.MeshStandardMaterial({ color: 0xffffff });
                const matBlack = new THREE.MeshBasicMaterial({ color: 0x000000 });
                const matGlow = new THREE.MeshBasicMaterial({ color: color }); // Para Fenix/Nagas

                let bodyGeo, wingGeo;

                // Geometrias Especiais
                if (type === 'hummingbird') {
                    bodyGeo = new THREE.ConeGeometry(0.3, 1, 8);
                    wingGeo = new THREE.BoxGeometry(0.8, 0.05, 0.3);
                } else if (type === 'vulture' || type === 'owl') {
                    bodyGeo = new THREE.DodecahedronGeometry(0.8);
                    wingGeo = new THREE.BoxGeometry(2.5, 0.1, 1.2);
                } else if (type === 'nagas') {
                    // Nagas: Corpo longo serpentino
                    bodyGeo = new THREE.CylinderGeometry(0.4, 0.2, 4, 8);
                    wingGeo = new THREE.BoxGeometry(3, 0.1, 1.5);
                } else {
                    bodyGeo = new THREE.ConeGeometry(0.5, 2, 7);
                    wingGeo = new THREE.BoxGeometry(2, 0.1, 0.8);
                }

                const body = new THREE.Mesh(bodyGeo, (type==='phoenix' || type==='nagas') ? matBody : matBody);
                body.rotation.x = Math.PI / 2;
                if(type === 'vulture' || type === 'owl') body.scale.set(1, 1.2, 1);
                body.castShadow = true;
                group.add(body);

                // Cabe√ßa
                const headGroup = new THREE.Group();
                const headGeo = new THREE.IcosahedronGeometry(type === 'hummingbird' ? 0.25 : 0.4, 0);
                const head = new THREE.Mesh(headGeo, (type === 'eagle') ? matWhite : matBody);
                headGroup.add(head);
                
                let headPosZ = 0.9;
                if(type === 'nagas') headPosZ = 2.2; // Cabe√ßa na frente do corpo longo
                else if(type === 'hummingbird') headPosZ = 0.4;
                else if(type === 'vulture') headPosZ = 0.6;

                headGroup.position.set(0, 0.3, headPosZ);
                group.add(headGroup);

                // Olhos
                const eyeL = new THREE.Group();
                const scleraL = new THREE.Mesh(new THREE.SphereGeometry(0.12, 6, 6), matWhite);
                const pupilL = new THREE.Mesh(new THREE.SphereGeometry(0.06, 6, 6), (type === 'nagas') ? matGlow : matBlack);
                pupilL.position.z = 0.08;
                eyeL.add(scleraL, pupilL);
                eyeL.position.set(0.2, 0.1, 0.2);
                
                const eyeR = eyeL.clone();
                eyeR.position.set(-0.2, 0.1, 0.2);
                headGroup.add(eyeL, eyeR);

                // Bico
                let beakLen = type === 'hummingbird' ? 1.0 : 0.5;
                const beak = new THREE.Mesh(new THREE.ConeGeometry(0.08, beakLen, 4), matBeak);
                beak.rotation.x = -Math.PI / 2;
                beak.position.set(0, 0, 0.2 + beakLen/2);
                headGroup.add(beak);

                // Asas
                const wings = [];
                const wingLGroup = new THREE.Group();
                const wingMeshL = new THREE.Mesh(wingGeo, (type==='crow') ? matBlack : matBody);
                wingMeshL.position.x = wingGeo.parameters.width / 2; 
                wingLGroup.add(wingMeshL);
                wingLGroup.position.set(0.2, 0.2, 0.2);
                
                const wingRGroup = new THREE.Group();
                const wingMeshR = new THREE.Mesh(wingGeo, (type==='crow') ? matBlack : matBody);
                wingMeshR.position.x = -wingGeo.parameters.width / 2;
                wingRGroup.add(wingMeshR);
                wingRGroup.position.set(-0.2, 0.2, 0.2);

                if (type === 'nagas') {
                    // Nagas tem asas mais atr√°s
                    wingLGroup.position.z = -0.5;
                    wingRGroup.position.z = -0.5;
                }

                group.add(wingLGroup, wingRGroup);
                wings.push(wingLGroup, wingRGroup);

                // Cauda
                const tailG = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.6, 1, 3), matSec);
                tailG.rotation.x = -Math.PI / 2;
                tailG.position.set(0, 0, -1.2);
                if (type === 'nagas') tailG.position.set(0, 0, -2.2);
                tailG.scale.z = 0.1; 
                group.add(tailG);

                // Efeitos Especiais Visuais
                if (type === 'phoenix') {
                    // Anel de fogo simples
                    const ring = new THREE.Mesh(new THREE.TorusGeometry(0.6, 0.05, 4, 8), matGlow);
                    ring.rotation.x = Math.PI/2;
                    group.add(ring);
                }

                return { mesh: group, wings: wings, head: headGroup, tail: tailG, type: type };
            }
        }

        // --- MUNDO & TERRENO ---
        class GameWorld {
            constructor(mapKey) {
                this.config = MAP_TYPES[mapKey];
                this.stormRadius = 800;
                this.maxRadius = 800;
                this.initEnvironment();
                this.initTerrain();
                this.initStorm();
                this.initNests();
            }

            initEnvironment() {
                scene.background = new THREE.Color(this.config.sky);
                scene.fog = new THREE.FogExp2(this.config.fog, 0.0012);
                
                const hemi = new THREE.HemisphereLight(0xffffff, this.config.ground, 0.6);
                scene.add(hemi);

                const sun = new THREE.DirectionalLight(0xffffff, 1.2);
                sun.position.set(300, 500, 100);
                sun.castShadow = true;
                sun.shadow.camera.top = 400;
                sun.shadow.camera.bottom = -400;
                sun.shadow.camera.left = -400;
                sun.shadow.camera.right = 400;
                sun.shadow.mapSize.set(2048, 2048);
                scene.add(sun);
            }

            initTerrain() {
                const geo = new THREE.PlaneGeometry(2400, 2400, 128, 128);
                const pos = geo.attributes.position;
                const noise = new ImprovedNoise();
                
                for(let i=0; i<pos.count; i++) {
                    const x = pos.getX(i);
                    const y = pos.getY(i); 
                    let z = noise.noise(x*0.003, y*0.003, 0) * 80; 
                    z += noise.noise(x*0.01, y*0.01, 10) * 10;
                    const dist = Math.sqrt(x*x + y*y);
                    if(dist > 900) z += (dist-900) * 0.8;
                    pos.setZ(i, z);
                }
                geo.computeVertexNormals();
                const mat = new THREE.MeshStandardMaterial({ color: this.config.ground, roughness: 0.9, flatShading: true });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.rotation.x = -Math.PI/2;
                mesh.receiveShadow = true;
                scene.add(mesh);
                this.generateScenery();
            }

            generateScenery() {
                const count = 400;
                const treeTrunkGeo = new THREE.CylinderGeometry(2, 3, 10, 5);
                const treeTopGeo = new THREE.ConeGeometry(8, 20, 6);
                const cactusGeo = new THREE.CylinderGeometry(2, 2, 15, 6);
                const rockGeo = new THREE.DodecahedronGeometry(5);
                const iceSpikeGeo = new THREE.ConeGeometry(3, 25, 4);

                const trunkMat = new THREE.MeshStandardMaterial({color: 0x5c4033, flatShading:true});
                const leavesMat = new THREE.MeshStandardMaterial({color: 0x2e7d32, flatShading:true});
                const cactusMat = new THREE.MeshStandardMaterial({color: 0x4caf50, flatShading:true});
                const rockMat = new THREE.MeshStandardMaterial({color: 0x757575, flatShading:true});
                const iceMat = new THREE.MeshStandardMaterial({color: 0xe1f5fe, flatShading:true, transparent:true, opacity:0.9});

                for(let i=0; i<count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const rad = Math.random() * 950;
                    if (rad < 80) continue; 
                    const x = Math.cos(angle)*rad;
                    const z = Math.sin(angle)*rad;
                    let obs;
                    
                    if (this.config.type === 'woods') {
                        if(Math.random() > 0.2) {
                            obs = new THREE.Group();
                            const trunk = new THREE.Mesh(treeTrunkGeo, trunkMat);
                            trunk.position.y = 5;
                            const top = new THREE.Mesh(treeTopGeo, leavesMat);

        // --- ENTIDADES ---
        class Entity {
            constructor(type, isPlayer) {
                this.stats = {...BIRD_STATS[type]};
                this.maxHp = this.stats.hp;
                this.maxMana = this.stats.mana;
                this.isPlayer = isPlayer;
                this.dead = false;
                
                // Habilidades
                this.abilityTimer = 0;
                this.isStealthed = false;
                this.isShielded = false;

                const factory = BirdFactory.create(type);
                this.mesh = factory.mesh;
                this.wings = factory.wings;
                this.mesh.userData.entity = this;
                scene.add(this.mesh);

                this.position = new THREE.Vector3(0, 50, 0); 
                this.rotation = new THREE.Euler(0, 0, 0, 'YXZ');
                
                if(!isPlayer) {
                    const ang = Math.random()*Math.PI*2;
                    const spawnRad = 80 + Math.random() * 700;
                    this.position.set(Math.cos(ang)*spawnRad, 15 + Math.random()*25, Math.sin(ang)*spawnRad);
                    this.rotation.set(0, Math.random() * Math.PI * 2, 0);
                }
                
                this.velocity = new THREE.Vector3();
            }

            takeDamage(amt) {
                if(this.dead) return;
                
                if(this.isShielded) amt *= 0.2; // 80% reduct
                
                this.stats.hp -= amt;
                if(this.isPlayer) updateHUD();
                if(this.stats.hp <= 0) this.die();
            }

            die() {
                this.dead = true;
                this.mesh.visible = false;
                
                if(!this.isPlayer) {
                    if (this.lastHitter === player) {
                        killCount++;
                        sessionCoins += 20; // Recompensa por abate
                        document.getElementById('kill-count').innerText = killCount;
                        document.getElementById('session-coins').innerText = sessionCoins;
                    }
                    updateAliveCount();
                } else {
                    endGame(false);
                }
            }

            fire() {
                if(this.stats.mana < 15) return;
                this.stats.mana -= 15;
                const projGeo = new THREE.SphereGeometry(0.8);
                const projMat = new THREE.MeshBasicMaterial({color: this.isPlayer ? 0x00ffff : 0xff3300});
                const mesh = new THREE.Mesh(projGeo, projMat);
                mesh.position.copy(this.mesh.position).add(new THREE.Vector3(0,-0.5,2).applyEuler(this.rotation));
                
                const dir = new THREE.Vector3(0,0,1).applyEuler(this.rotation).normalize();
                
                projectiles.push({ mesh, dir, owner: this, life: 3, damage: 35 });
                scene.add(mesh);
            }

            triggerAbility() {
                if (this.abilityTimer > 0) return;
                this.abilityTimer = this.stats.abilityCD;

                // L√≥gica de cada habilidade
                const type = this.stats.abilityType;
                
                if (type === 'push') {
                    // Onda S√¥nica (Repelir pr√≥ximos)
                    const entities = [player, ...bots];
                    for(let e of entities) {
                        if (e === this || e.dead) continue;
                        const d = this.position.distanceTo(e.position);
                        if (d < 50) {
                            const pushDir = new THREE.Vector3().subVectors(e.position, this.position).normalize();
                            e.velocity.addScaledVector(pushDir, 100); // Empurr√£o
                        }
                    }
                } else if (type === 'dash') {
                    const forward = new THREE.Vector3(0,0,1).applyEuler(this.rotation);
                    this.velocity.addScaledVector(forward, 150);
                } else if (type === 'stealth') {
                    this.isStealthed = true;
                    this.mesh.visible = false; // Simples
                    setTimeout(() => { this.isStealthed = false; if(!this.dead) this.mesh.visible = true; }, 3000);
                } else if (type === 'heal') {
                    this.stats.hp = Math.min(this.maxHp, this.stats.hp + 50);
                } else if (type === 'shield') {
                    this.isShielded = true;
                    // Visual
                    const s = new THREE.Mesh(new THREE.SphereGeometry(3), new THREE.MeshBasicMaterial({color:0xff0000, wireframe:true, transparent:true, opacity:0.5}));
                    this.mesh.add(s);
                    setTimeout(() => { this.isShielded = false; this.mesh.remove(s); }, 5000);
                } else if (type === 'teleport') {
                    const forward = new THREE.Vector3(0,0,1).applyEuler(this.rotation);
                    this.position.addScaledVector(forward, 80);
                } else if (type === 'nova') {
                    // Explos√£o
                    const entities = [player, ...bots];
                    for(let e of entities) {
                        if (e === this || e.dead) continue;
                        if (this.position.distanceTo(e.position) < 40) {
                            e.takeDamage(60);
                        }
                    }
                } else if (type === 'void') {
                    // Buraco Negro (Puxar todos)
                    const entities = [player, ...bots];
                    for(let e of entities) {
                        if (e === this || e.dead) continue;
                        if (this.position.distanceTo(e.position) < 150) {
                            const pullDir = new THREE.Vector3().subVectors(this.position, e.position).normalize();
                            e.velocity.addScaledVector(pullDir, 80);
                            e.takeDamage(20);
                        }
                    }
                }
            }

            checkNests(dt) {
                // Recupera√ß√£o em Ninhos
                for(let nest of nests) {
                    const distXZ = new THREE.Vector2(this.position.x - nest.position.x, this.position.z - nest.position.z).length();
                    const distY = Math.abs(this.position.y - nest.position.y);
                    
                    if (distXZ < 10 && distY < 15) {
                        this.stats.hp = Math.min(this.maxHp, this.stats.hp + 20 * dt);
                        this.stats.mana = Math.min(this.maxMana, this.stats.mana + 30 * dt);
                        if(this.isPlayer) updateHUD();
                    }
                }
            }
        }

        class PlayerController extends Entity {
            constructor(type) {
                super(type, true);
                this.cameraPivot = new THREE.Object3D();
                scene.add(this.cameraPivot);
                this.pitch = 0; this.yaw = 0;
                this.flapTimer = 0;
            }

            update(dt) {
                if(this.dead) return;
                
                // Habilidade Input
                if (this.abilityTimer > 0) this.abilityTimer -= dt;
                if (keys.q && this.abilityTimer <= 0) {
                    this.triggerAbility();
                }

                this.mesh.position.copy(this.position);
                this.mesh.rotation.copy(this.rotation);

                this.rotation.y = this.yaw; 
                this.rotation.x = THREE.MathUtils.lerp(this.rotation.x, this.pitch, 5 * dt);
                const turnFactor = -Math.min(Math.max(mouseX * 0.5, -1), 1);
                this.rotation.z = THREE.MathUtils.lerp(this.rotation.z, turnFactor * 0.8, 3 * dt);

                this.velocity.y -= 20 * dt;
                
                const diveFactor = -Math.sin(this.rotation.x);
                let baseSpeed = this.stats.speed * 40;
                if (keys.w) baseSpeed *= 1.5;
                if (keys.s) baseSpeed *= 0.5;

                if (keys.space && this.stats.mana > 0 && this.position.y < MAX_FLIGHT_HEIGHT) {
                    this.velocity.y += 50 * dt; 
                    baseSpeed += 10;
                    this.stats.mana -= 10 * dt;
                    this.flapTimer += dt * 15;
                } else {
                    this.stats.mana = Math.min(this.maxMana, this.stats.mana + 5 * dt);
                    this.flapTimer += dt * (2 + (baseSpeed/20));
                    const lift = Math.sqrt(this.velocity.x**2 + this.velocity.z**2) * 0.5 * (1 - Math.sin(this.rotation.x));
                    this.velocity.y += lift * dt;
                }

                const forward = new THREE.Vector3(0, 0, 1).applyEuler(this.rotation);
                const acceleration = baseSpeed + (diveFactor * 40);
                this.velocity.multiplyScalar(0.98); 
                const desiredVel = forward.multiplyScalar(acceleration);
                this.velocity.lerp(desiredVel, 2 * dt);

                if(this.position.y < 5) {
                    this.position.y = 5;
                    this.velocity.y = Math.max(0, this.velocity.y);
                }

                const warning = document.getElementById('altitude-warning');
                if(this.position.y > MAX_FLIGHT_HEIGHT) {
                    this.position.y = MAX_FLIGHT_HEIGHT;
                    this.velocity.y = Math.min(0, this.velocity.y);
                    warning.style.display = 'block';
                } else {
                    warning.style.display = 'none';
                }

                this.position.addScaledVector(this.velocity, dt);

                const camOffset = new THREE.Vector3(0, 0, -12);
                camOffset.applyEuler(new THREE.Euler(this.pitch, this.yaw, 0, 'YXZ'));
                const targetCamPos = this.position.clone().add(new THREE.Vector3(0, 4, 0)).add(camOffset);
                camera.position.lerp(targetCamPos, 0.2);
                camera.lookAt(this.position.clone().add(new THREE.Vector3(0, 0, 10).applyEuler(this.rotation)));

                const flap = Math.sin(this.flapTimer);
                this.wings[0].rotation.z = flap * 0.5 + 0.2;
                this.wings[1].rotation.z = -flap * 0.5 - 0.2;

                this.checkNests(dt);
                const distToCenter = new THREE.Vector2(this.position.x, this.position.z).length();
                if(distToCenter > world.stormRadius) this.takeDamage(10 * dt);

                updateHUD();
            }
        }

        class BotAI extends Entity {
            constructor(type) {
                super(type, false);
                this.state = 'WANDER';
                this.targetPoint = new THREE.Vector3();
                this.attackCooldown = 0;
                this.changeTarget();
            }

            changeTarget() {
                const r = world.stormRadius * 0.8;
                const a = Math.random() * 6.28;
                this.targetPoint.set(Math.cos(a)*r, 10 + Math.random()*25, Math.sin(a)*r);
            }

            update(dt) {
                if(this.dead) return;
                this.attackCooldown -= dt;
                if(this.abilityTimer > 0) this.abilityTimer -= dt;

                let closest = null;
                let minDst = Infinity;

                if (player && !player.dead && !player.isStealthed) {
                    const d = this.position.distanceTo(player.position);
                    if (d < minDst) { minDst = d; closest = player; }
                }

                for (let b of bots) {
                    if (b === this || b.dead || b.isStealthed) continue;
                    const d = this.position.distanceTo(b.position);
                    if (d < minDst) { minDst = d; closest = b; }
                }

                let targetPos = this.targetPoint;
                let speedMult = 20;

                if (closest && minDst < 200) { 
                    targetPos = closest.position.clone();
                    
                    if (minDst < 120 && this.attackCooldown <= 0) {
                        const lookDir = new THREE.Vector3().subVectors(closest.position, this.position).normalize();
                        const myDir = new THREE.Vector3(0,0,1).applyEuler(this.rotation);
                        
                        if (lookDir.dot(myDir) > 0.8) { 
                            this.fire();
                            this.attackCooldown = 0.5 + Math.random(); 
                        }
                    }

                    // Bot usa Habilidade
                    if (minDst < 80 && this.abilityTimer <= 0) {
                        if (Math.random() > 0.5) this.triggerAbility();
                    }
                } else {
                    const distToPoint = new THREE.Vector2(this.position.x - this.targetPoint.x, this.position.z - this.targetPoint.z).length();
                    if(distToPoint < 20) this.changeTarget();
                }

                const toTarget = new THREE.Vector3().subVectors(targetPos, this.position);
                const targetYaw = Math.atan2(toTarget.x, toTarget.z);
                let yawDiff = targetYaw - this.rotation.y;
                while(yawDiff > Math.PI) yawDiff -= Math.PI*2;
                while(yawDiff < -Math.PI) yawDiff += Math.PI*2;
                this.rotation.y += yawDiff * 2.5 * dt;

                const hDiff = targetPos.y - this.position.y;
                let targetPitch = THREE.MathUtils.clamp(hDiff * 0.05, -0.5, 0.5);
                this.rotation.x = THREE.MathUtils.lerp(this.rotation.x, targetPitch, 3 * dt);
                this.rotation.z = THREE.MathUtils.lerp(this.rotation.z, -yawDiff * 0.5, 3 * dt);

                const forward = new THREE.Vector3(0,0,1).applyEuler(this.rotation);
                this.position.addScaledVector(forward, this.stats.speed * speedMult * dt);

                if (this.position.y < 8) {
                    this.position.y = 8;
                    this.rotation.x = Math.max(0, this.rotation.x); 
                    this.targetPoint.y = Math.max(20, this.targetPoint.y); 
                }
                
                if (this.position.y > MAX_FLIGHT_HEIGHT) {
                    this.position.y = MAX_FLIGHT_HEIGHT;
                    this.rotation.x = Math.min(0, this.rotation.x);
                    this.targetPoint.y = Math.min(this.targetPoint.y, MAX_FLIGHT_HEIGHT - 10);
                }

                if (this.position.length() > world.stormRadius) this.targetPoint.set(0, 20, 0);

                this.mesh.position.copy(this.position);
                this.mesh.rotation.copy(this.rotation);
                this.wings[0].rotation.z = Math.sin(clock.elapsedTime * 10) * 0.5;
                this.wings[1].rotation.z = -Math.sin(clock.elapsedTime * 10) * 0.5;

                const distToCenter = new THREE.Vector2(this.position.x, this.position.z).length();
                if(distToCenter > world.stormRadius) {
                    this.takeDamage(15 * dt); 
                }

                this.checkNests(dt);
            }
        }

        // --- SISTEMAS GERAIS ---
        function updateProjectiles(dt) {
            for(let i = projectiles.length-1; i>=0; i--) {
                const p = projectiles[i];
                p.life -= dt;
                p.mesh.position.addScaledVector(p.dir, 180 * dt); 

                if(p.owner !== player && !player.dead && p.mesh.position.distanceTo(player.position) < 3) {
                    player.takeDamage(p.damage);
                    scene.remove(p.mesh);
                    projectiles.splice(i, 1);
                    continue;
                }

                let hit = false;
                for(let b of bots) {
                    if(b.dead) continue;
                    if(p.owner !== b && p.mesh.position.distanceTo(b.position) < 4) {
                        b.takeDamage(p.damage);
                        b.lastHitter = p.owner;
                        hit = true;
                        break;
                    }
                }

                if (hit || p.life <= 0) {
                    scene.remove(p.mesh);
                    projectiles.splice(i, 1);
                }
            }
        }

            panel.innerHTML = `
                <h3 style="margin:0 0 10px 0; color:${'#'+s.color.toString(16)}">${s.name}</h3>
                <p style="font-size:12px; color:#ccc">${s.desc}</p>
                
                <div style="margin-top:10px; padding:5px; background:rgba(255,255,255,0.1); border-radius:5px;">
                    <div style="font-size:10px; color:#aaa">HABILIDADE ESPECIAL</div>
                    <div style="font-weight:bold; color:#ffcc00">${s.abilityName}</div>
                </div>

                <div style="font-size:14px; margin-bottom:5px; margin-top:10px">VELOCIDADE</div>
                <div class="bar-container"><div class="bar-fill" style="width:${s.speed*80}%; background:#fff"></div></div>
                <div style="font-size:14px; margin-bottom:5px">VIDA</div>
                <div class="bar-container"><div class="bar-fill" style="width:${(s.hp/300)*100}%; background:#f33"></div></div>
                <div style="font-size:14px; margin-bottom:5px">MANA</div>
                <div class="bar-container"><div class="bar-fill" style="width:${(s.mana/300)*100}%; background:#0cf"></div></div>
            `;
            
            // Set correct ability name in HUD
            document.getElementById('ability-name').innerText = s.abilityName;
        }

        // --- MAIN GAME ---
        function startGame() {
            gameState = 'GAME';
            sessionCoins = 0; 
            killCount = 0; 
            projectiles = []; 
            nests = [];
            bots = [];

            document.getElementById('lobby-ui').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('session-coins').innerText = '0';
            document.getElementById('kill-count').innerText = '0';
            
            scene.clear();
            
            world = new GameWorld(selectedMapKey);
            player = new PlayerController(selectedBirdKey);
            
            const types = Object.keys(BIRD_STATS);
            for(let i=0; i<49; i++) {
                // Bots n√£o podem ser Nagas (muito OP para 49 bots)
                let type = types[i % types.length];
                if(type === 'nagas') type = 'eagle';
                bots.push(new BotAI(type));
            }

            updateAliveCount();
        }

        function setupInputs() {
            document.addEventListener('keydown', e => {
                if(e.code === 'KeyW') keys.w = true;
                if(e.code === 'KeyS') keys.s = true;
                if(e.code === 'Space') keys.space = true;
                if(e.code === 'KeyQ') keys.q = true;
            });
            document.addEventListener('keyup', e => {
                if(e.code === 'KeyW') keys.w = false;
                if(e.code === 'KeyS') keys.s = false;
                if(e.code === 'Space') keys.space = false;
                if(e.code === 'KeyQ') keys.q = false;
            });
            document.addEventListener('mousedown', () => {
                if(gameState === 'LOBBY') return;
                document.body.requestPointerLock();
                if(player) player.fire();
            });
            document.addEventListener('mousemove', e => {
                if(document.pointerLockElement === document.body && player) {
                    const sens = 0.002;
                    player.yaw -= e.movementX * sens;
                    player.pitch -= e.movementY * sens;
                    player.pitch = Math.max(-1.2, Math.min(1.2, player.pitch));
                    mouseX = e.movementX; mouseY = e.movementY;
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            if (gameState === 'LOBBY') {
                if(lobbyBird) {
                    // Rota√ß√£o suave de apresenta√ß√£o
                    lobbyBird.rotation.y += 0.5 * dt;
                    // Efeito de levita√ß√£o
                    lobbyBird.position.y = -0.5 + Math.sin(clock.elapsedTime * 1.5) * 0.15;
                }
                
                // Animar part√≠culas do lobby
                if(lobbyParticles) {
                    lobbyParticles.rotation.y += 0.05 * dt;
                }

                renderer.render(scene, camera);
            } 
            else if (gameState === 'GAME') {
                mouseX = 0; mouseY = 0;
                if(player) player.update(dt);
                bots.forEach(b => b.update(dt));
                if(world) world.update(dt);
                updateProjectiles(dt);
                renderer.render(scene, camera);
            }
        }

        function init() {
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 2000);
            camera.position.set(0, 2, 6);

            clock = new THREE.Clock();

            saveGame();
            setupInputs();
            initLobby();
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init();
    </script>
</body>
</html>
